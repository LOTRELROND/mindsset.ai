<h1>Reset your password</h1>
{% if validlink %}

<p>Please enter your new password twice:</p>
<form  method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="Submit" value="Change my password" />
</form>
{% else %}
<p>The password reset link was invalid, possibly because it hasalready been used. Please request a new password reset.</p>
{% endif %}
